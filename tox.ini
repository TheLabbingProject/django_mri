[tox]
envlist =
    py37-django3
    py38-django3
    cov_clean
    cov_report
skipdist = true

[testenv]
passenv = *
deps =
    -rrequirements.txt
    pytest
    coverage
    factory-boy
depends =
    {py37-django3,py38-django3}: cov_clean
    cov_report: py37-django3,py38-django3
commands =
    coverage run run_tests.py

[testenv:linting]
deps = flake8
commands = flake8 .

[testenv:cov_report]
deps = coverage
skip_install = true
commands =
    coverage report
    coverage xml

[testenv:cov_clean]
deps = coverage
skip_install = true
commands = coverage erase
